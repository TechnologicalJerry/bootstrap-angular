<header class="header">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" routerLink="/">
        <i class="bi bi-code-slash me-2 fs-4"></i>
        <span class="fw-bold">Bootstrap Angular</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <i class="bi bi-house-door me-1"></i>
              Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about" routerLinkActive="active">
              <i class="bi bi-info-circle me-1"></i>
              About
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact" routerLinkActive="active">
              <i class="bi bi-envelope me-1"></i>
              Contact
            </a>
          </li>
        </ul>
        <div class="d-flex gap-2">
          <a routerLink="/login" class="btn btn-outline-light btn-sm" routerLinkActive="active">
            <i class="bi bi-box-arrow-in-right me-1"></i>
            Login
          </a>
          <a routerLink="/signup" class="btn btn-light btn-sm" routerLinkActive="active">
            <i class="bi bi-person-plus me-1"></i>
            Sign Up
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
